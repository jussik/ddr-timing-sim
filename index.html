<html>
<head>
    <title>DDR4 Timing simulator</title>
</head>
<body>
<form>
    <textarea id="commands" rows="10">
ACT
wait tRCD
RD
wait CL
PRE
wait tRP
ACT
DES
</textarea>
    <br/>
    <button onclick="update()" type="button">Update diagram</button>
    <br/>
    <label>Clock <input type="number" id="clockFreq" value="1600" onchange="update()" min="1"/> MHz</label>
    <br/>
    <label>CL <input type="number" class="timing" name="CL" value="14" onchange="update()" min="1"/></label>
    <label>tRCD <input type="number" class="timing" name="tRCD" value="14" onchange="update()" min="1"/></label>
    <label>tRP <input type="number" class="timing" name="tRP" value="14" onchange="update()" min="1"/></label>
    <label>tRAS <input type="number" class="timing" name="tRAS" value="34" onchange="update()" min="1"/></label>
</form>
<div id="wave0"></div>
<pre id="signaljson"></pre>
<script src="node_modules/wavedrom/skins/default.js" type="text/javascript"></script>
<script src="node_modules/wavedrom/wavedrom.js" type="text/javascript"></script>
<script src="./index.js" type="text/javascript"></script>
</body>
</html>
